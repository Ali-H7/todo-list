<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><script src="https://kit.fontawesome.com/f763e9ac42.js" crossorigin="anonymous"></script><title>To-Do List</title><script defer="defer" src="main.js"></script></head><body><div class="container"><aside><div><h2>Filter</h2><ul class="filter"></ul></div><div id="projects"><div class="project-plus-icon"><h2>Projects</h2><i class="fa-solid fa-plus" id="open-project"></i></div><ul class="projects"></ul></div></aside><header><h1>To-Do List</h1></header><div class="main"><h1 id="project-name">Default Project</h1><div class="add-task"><i class="fa-solid fa-plus"></i><h4 id="add-task-btn">Add Task</h4></div><div class="tasks" id="tasks"></div></div></div><dialog class="project-dialog"><div><div class="project-close"><h3>New Project</h3><i class="fa-solid fa-x" id="close-project-dialog"></i></div><input name="" id="project-title" placeholder="Title"> <button id="add-project">Add</button></div></dialog><dialog class="task-dialog"><div class="task-close"><h3>Add a Task</h3><i class="fa-solid fa-x" id="close-task-dialog"></i></div><div class="task-input"><input id="task-name" placeholder="Title" required> <input id="task-description" placeholder="Description" required><div><label for="task-date">Due Date</label> <input type="date" name="" id="task-date" required></div><fieldset><legend>Task Priority</legend><input type="radio" name="priority" value="low" id="low" required> <label for="low">Low</label> <input type="radio" name="priority" value="medium" id="medium" required> <label for="medium">Medium</label> <input type="radio" name="priority" value="high" id="high" required> <label for="high">High</label></fieldset><div><label for="task-checkbox">Task Completed ?</label> <input type="checkbox" name="" id="task-checkbox" value="true"></div><button id="confirm-task">Add</button></div></dialog><dialog class="edit-dialog"><div class="task-close"><h3>Edit a Task</h3><i class="fa-solid fa-x" id="close-edit-dialog"></i></div><div class="task-input"><input id="edit-task-name" placeholder="Title"> <input id="edit-task-description" placeholder="Description"><div><label for="task-date">Due Date</label> <input type="date" name="" id="edit-task-date"></div><fieldset><legend>Task Priority</legend><input type="radio" name="edit-priority" value="low" id="edit-low"> <label for="low">Low</label> <input type="radio" name="edit-priority" value="medium" id="edit-medium"> <label for="medium">Medium</label> <input type="radio" name="edit-priority" value="high" id="edit-high"> <label for="high">High</label></fieldset><div><label for="task-checkbox">Task Completed ?</label> <input type="checkbox" name="" id="edit-task-checkbox" value="true"></div><button id="edit-confirm-task">Edit</button></div></dialog></body></html>
