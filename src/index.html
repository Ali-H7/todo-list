    <dialog class="project-dialog" >
        <div>
            <div class="project-close">
                <h3>New Project</h3>
                <i class="fa-solid fa-x" id="close-project-dialog"></i>
            </div>
            <input type="text" name="" id="project-title" placeholder="Title">
            <button id="add-project">Add</button>
        </div>
    </dialog>

    <dialog class="task-dialog">
        <div class="task-close">
            <h3>Add a Task</h3>
            <i class="fa-solid fa-x" id="close-project-dialog"></i>
        </div>
        <div class="task-input">
            <input type="text" id="task-name" placeholder="Title">
            <input type="text" id="task-description" placeholder="Description">
            <div>
                <label for="task-date">Due Date</label>
                <input type="date" name="" id="task-date">
            </div>
            <fieldset>
                <legend>Task Priority</legend>
                <input type="radio" name="priority" value="low" id="low">
                <label for="low">Low</label>
                <input type="radio" name="priority" value="medium" id="medium">
                <label for="medium">Medium</label>
                <input type="radio" name="priority" value="high" id="high">
                <label for="high">High</label>
            </fieldset>
            <div>
                <label for="task-checkbox">Task Completed ?</label>
                <input type="checkbox" name="" id="task-checkbox" value="true">
            </div>
            <button id="confirm-task">add</button>
        </div>
    </dialog>

    <dialog class="edit-dialog">
        <div class="task-close">
            <h3>Edit a Task</h3>
            <i class="fa-solid fa-x" id="close-project-dialog"></i>
        </div>
        <div class="task-input">
            <input type="text" id="edit-task-name" placeholder="Title">
            <input type="text" id="edit-task-description" placeholder="Description">
            <div>
                <label for="task-date">Due Date</label>
                <input type="date" name="" id="edit-task-date">
            </div>
            <fieldset>
                <legend>Task Priority</legend>
                <input type="radio" name="edit-priority" value="low" id="edit-low">
                <label for="low">Low</label>
                <input type="radio" name="edit-priority" value="medium" id="edit-medium">
                <label for="medium">Medium</label>
                <input type="radio" name="edit-priority" value="high" id="edit-high">
                <label for="high">High</label>
            </fieldset>
            <div>
                <label for="task-checkbox">Task Completed ?</label>
                <input type="checkbox" name="" id="edit-task-checkbox" value="true">
            </div>
            <button id="edit-confirm-task">Edit</button>
        </div>
    </dialog>
